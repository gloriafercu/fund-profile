<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">


<dom-module id="shared-styles">
    <template>
        <style>
            :host {
                font-family: 'Roboto', sans-serif;
                font-size: 14px;
                font-weight: 100;
                /* BLUES */
                --bbva-blue: rgb(42, 134, 202);
                --bbva-light-blue: rgb(212, 236, 252);
                --bbva-dark-blue: rgb(7, 33, 70);
                /* GREYS */
                --bbva-light-grey: rgb(233, 233, 233);
                --bbva-dark-grey: rgb(102, 102, 102);
                --body-text-color: rgb(102, 102, 102);
                --sandy: rgb(244, 244, 244);
                --paper-button-ink-color: white;
                /* EVALUATIVE */
                --evaluate-low: #da3851;
                --evaluate-high: #48ae64;
                --correct: #f4f7f5;
                /* LUMO VAADIN STYLES */
                --lumo-body-text-color: var(--body-text-color);
                --lumo-primary-text-color: var(--bbva-blue);
                --lumo-secondary-text-color: var(--bbva-dark-grey);
                --lumo-contrast-10pct: var(--sandy);
                --lumo-font-size-m: 0.8rem;
                --lumo-border-radius: 0%;
            }

            p {
                font-size: 0.8rem;
                line-height: 1.2rem;
                text-align: justify
            }
            dd{
                justify-self: end;
            }
            paper-button.blue {
                background-color: var(--bbva-blue);
                font-size: 0.8em;
                color: white;
                border: 1px solid transparent;
            }

            paper-button.blue:hover {
                background-color: white;
                color: var(--bbva-blue);
                border: 1px solid var(--bbva-blue);
                transition: all 0.3s ease-in
            }

            .info-icon, .documents a{
                color: var(--bbva-blue);
            }
            .header-tab {
                background-color: var(--bbva-light-grey);
                padding: 10px 30px;
                display: flex;
                justify-content: space-between;
            }

            .header-tab h2 {
                margin: 0;
                font-size: 1em;
                line-height: 3em;
                font-weight: 500;
            }

            h1 {
                font-weight: 100;
                text-transform: uppercase;
                font-size: 30px;
                color: #121212;
            }

            h5 {
                margin-top: 0;
                margin-bottom: 20px;
            }
            /* Scrollbar */

            ::-webkit-scrollbar {
                width: 15px;
            }
            ::-webkit-scrollbar-track {
                background: var(--sandy);
                border: 6px solid transparent;
                background-clip:content-box;
            }
            ::-webkit-scrollbar-thumb {
                background: var(--bbva-light-grey);
                border-radius: 10px;
                border: 2px solid white;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: var(--bbva-light-blue); 
            }

            /* Styles for table work */

            .table-simple{
                background-color:rgba(0, 0, 0, 0);
                border-bottom-color:rgb(220, 220, 220);
                width: inherit;
                border-bottom-style:solid;
                border-bottom-width:1px;
                border-collapse:collapse;
                border-image-outset:0px;
                border-image-repeat:stretch;
                border-image-slice:100%;
                border-image-source:none;
                border-image-width:1;
                border-left-color:rgb(220, 220, 220);
                border-left-style:solid;
                border-left-width:1px;
                border-right-color:rgb(220, 220, 220);
                border-right-style:solid;
                border-right-width:1px;
                border-top-color:rgb(51, 51, 51);
                border-top-style:none;
                border-top-width:0px;
                box-sizing:border-box;
                color:rgb(51, 51, 51);
                display:table;
                font-family:BentonSansBook, Arial, Helvetica, sans-serif;
                font-size:14px;
                height:171px;
                line-height:20px;
                margin-bottom:10px;
                margin-left:0px;
                margin-right:0px;
                margin-top:0px;
                outline-color:rgb(51, 51, 51);
                outline-style:none;
                outline-width:0px;
                padding-bottom:0px;
                padding-left:0px;
                padding-right:0px;
                padding-top:0px;
                text-size-adjust:100%;
                text-align: left
            }

            .table-simple > thead {
                border-bottom-color:rgb(220, 220, 220);
                border-collapse:collapse;
                border-left-color:rgb(220, 220, 220);
                border-right-color:rgb(175, 70, 70);
                border-top-color:rgb(51, 51, 51);
                box-sizing:border-box;
                color:rgb(102, 102, 102);
                display:table-header-group;
                background-color: rgb(248, 248, 245);
          
            }

            .table-simple > thead> tr > th {
                padding-top: 15px;
                padding-bottom: 15px;
                padding-left:5px;
                
            }

        
            .table-simple > tbody > tr > td{
                padding-left:5px;
                border-bottom: 1px solid rgb(220, 220, 220);
                color: rgb(102, 102, 102);

            }
            table {
                width: 100%;
                margin-bottom: 10px;
            }
            tr {
                border: 1px solid var(--bbva-light-grey);
                border-top: none;
            }
            tr:first-child{
                border-top: 1px solid var(--bbva-light-grey);
            }
            tr {
                display: grid;
                grid: auto / auto-flow 1fr
            }
            th{
                font-weight: normal;
                background: var(--sandy);
            }
            th:not(:last-child){
                border-right: 1px solid var(--bbva-light-grey)
            }
            td, th {
                display: grid;
                justify-content: center;
                align-content: center;
                padding: 20px 5px;
            }
            td {
                border: none;
            }
        </style>
    </template>
</dom-module>
